server:
  port: 8080
  servlet:
    context-path: /cinezone

spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/cinezonedb"
    username: root
    password: <your-database-password>
  redis:
    data:
      redis:
        host: localhost
        port: 6379
  kafka:
    bootstrap-servers: localhost:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: email-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.longtapcode.identity_service.dto.event.BookingConfirmedEvent
    topics:
      booking-confirmed: booking-confirmed
  mail:
    host: smtp.gmail.com
    port: 587
    username: <your-email>
    password: <your-email-password>
    from: "CineZone Booking <your-email>"
    templates:
      path: classpath:/templates/email/

jwt:
  signerKey: <your-jwt-signer-key>
  validationDuration: 20
  refreshableDuration: 120
  admin_password: admin123

vnpay:
  pay-url: "https://sandbox.vnpayment.vn/paymentv2/vpcpay.html"
  return-url: "http://localhost:5173/payment/callback"
  tmn-code: <your-vnpay-tmn-code>
  secret-key: <your-vnpay-secret-key>

paypal:
  client-id: <your-paypal-client-id>
  client-secret: <your-paypal-client-secret>
  mode: "sandbox"
  return-url: "http://localhost:5173/payment/paypal-callback"
  cancel-url: "http://localhost:5173/payment/cancelled"


ai:
  service:
    url: http://localhost:8000
    enabled: true
